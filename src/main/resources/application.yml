spring:
  application:
    name:DesafioPotiguar
  config:
    import: optional:application-local.yml
  api:
    auth-key: ${API_KEY}
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  jackson:
    serialization:
      INDENT_OUTPUT: true